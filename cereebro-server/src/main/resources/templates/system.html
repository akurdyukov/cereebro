<!DOCTYPE html>
<html>
<head>
<title data-th-text="|Cereebro : ${system.name}|">Cereebro</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
  data-th-src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
  data-th-href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" />
<script data-th-src="@{/js/sigma.min.js}" src="/js/sigma.min.js"></script>
<script data-th-src="@{/js/plugins/sigma.parsers.json.min.js}" src="/js/plugins/sigma.parsers.json.min.js"></script>
<script data-th-src="@{/js/plugins/sigma.layout.forceAtlas2.min.js}" src="/js/plugins/sigma.layout.forceAtlas2.min.js"></script>
<style type="text/css">
#graph-container {
	max-width: 840px;
	height: 480px;
	margin: auto;
}
</style>
<script type="text/javascript" data-th-inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var graph = /*[[${graph}]]*/{};

        s = new sigma({
            graph : graph,
            container : 'graph-container'
        });

        s.startForceAtlas2();
        // Stop forceAtlas2 after n seconds
        setTimeout(function() {
            s.stopForceAtlas2();
        }, 1000);
    });
    /*]]>*/
</script>
</head>
<body>
  <div class="container">
    <h1 data-th-text="${system.name}">System name</h1>
    <div id="graph-container"></div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>name</th>
          <th>type</th>
          <th>dependencies</th>
          <th>consumers</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="rel: ${system.componentRelationships}">
          <td data-th-text="${rel.component.name}"></td>
          <td data-th-text="${rel.component.type}"></td>
          <td>
            <ul data-th-each="dependency : ${rel.dependencies}">
              <li data-th-text="${dependency.component.name}" data-th-title="${dependency.component.type}"></li>
            </ul>
          </td>
          <td>
            <ul data-th-each="consumer : ${rel.consumers}">
              <li data-th-text="${consumer.component.name}" data-th-title="${consumer.component.type}"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
