<!DOCTYPE html>
<html>
<head>
<title data-th-text="|Cereebro : ${system.name}|">Cereebro</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
  data-th-src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
  data-th-href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" />
  
<script data-th-src="@{/webjars/linkurious.js/1.5.1/sigma.min.js}" src="/js/sigma.js/sigma.min.js"></script>
<script data-th-src="@{/webjars/linkurious.js/1.5.1/plugins/sigma.parsers.json.min.js}" src="/js/sigma.js/plugins/sigma.parsers.json.min.js"></script>
<script data-th-src="@{/webjars/linkurious.js/1.5.1/plugins/sigma.layouts.forceAtlas2.min.js}" src="/js/sigma.js/plugins/sigma.layouts.forceAtlas2.min.js"></script>
<script data-th-src="@{/webjars/linkurious.js/1.5.1/plugins/sigma.renderers.linkurious.min.js}" src="/js/sigma.js/plugins/sigma.renderers.linkurious.min.js"></script>

<style type="text/css">
#graph-container {
	max-width: 840px;
	height: 480px;
	margin: 32px auto;
    border: 1px solid #ddd;
}
</style>
<script type="text/javascript" data-th-inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {

        // Add a method to the graph model that returns an
        // object with every neighbors of a node inside:
        sigma.classes.graph.addMethod('neighbors', function(nodeId) {
          var k,
              neighbors = {},
              //index = this.allNeighborsIndex[nodeId] || {};
              index = this.allNeighborsIndex.get(nodeId).valueList();

          for (k in index){
        	neighbors[index[k].valueList()[0].source] = index[k].valueList()[0];
        	neighbors[index[k].valueList()[0].target] = index[k].valueList()[0];
            //neighbors[k] = this.nodesIndex[k];
          }
          return neighbors;
        });
        

        var graph = /*[[${graph}]]*/{};
        s = new sigma({
            graph : graph,
            container : 'graph-container'
        });
        // We first need to save the original colors of our
        // nodes and edges, like this:
        s.graph.nodes().forEach(function(n) {
          n.originalColor = n.color;
          n.originalSize = n.size;
        });
        s.graph.edges().forEach(function(e) {
          e.originalColor = e.color;
        });

        // When a node is clicked, we check for each node
        // if it is a neighbor of the clicked one. If not,
        // we set its color as grey, and else, it takes its
        // original color.
        // We do the same for the edges, and we only keep
        // edges that have both extremities colored.
        s.bind('clickNode', function(e) {
          // enlarge clicked node
          e.data.node.size = 50;
          var nodeId = e.data.node.id,
              toKeep = s.graph.neighbors(nodeId);
          toKeep[nodeId] = e.data.node;

          s.graph.nodes().forEach(function(n) {
            if (toKeep[n.id])
              n.color = n.originalColor;
            else 
              n.color = '#eee';
            
            // size back to original for other nodes
            if (n.id != e.data.node.id)
              n.size = n.originalSize;
          });

          s.graph.edges().forEach(function(e) {
            if (toKeep[e.source] && toKeep[e.target])
              e.color = e.originalColor;
            else
              e.color = '#eee';
          });

          // Since the data has been modified, we need to
          // call the refresh method to make the colors
          // update effective.
          s.refresh();
        });

        // When the stage is clicked, we just color each
        // node and edge with its original color.
        s.bind('clickStage', function(e) {
          s.graph.nodes().forEach(function(n) {
            n.color = n.originalColor;
            n.size = n.originalSize;
          });

          s.graph.edges().forEach(function(e) {
            e.color = e.originalColor;
          });

          // Same as in the previous event:
          s.refresh();
        });

        s.startForceAtlas2();
        // Stop forceAtlas2 after n seconds
        setTimeout(function() {
            s.stopForceAtlas2();
        }, 1000);
    });
    /*]]>*/
</script>
</head>
<body>
  <div class="container">
    <h1 data-th-text="${system.name}">System name</h1>
    <div id="graph-container"></div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>name</th>
          <th>type</th>
          <th>dependencies</th>
          <th>consumers</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="rel: ${system.componentRelationships}">
          <td data-th-text="${rel.component.name}"></td>
          <td data-th-text="${rel.component.type}"></td>
          <td>
            <ul data-th-each="dependency : ${rel.dependencies}">
              <li data-th-text="${dependency.component.asString()}"></li>
            </ul>
          </td>
          <td>
            <ul data-th-each="consumer : ${rel.consumers}">
              <li data-th-text="${consumer.component.asString()}"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
